<!DOCTYPE html>
<html>
    <head>
        <title>Styling With Color</title>
        <meta charset="UTF-8">
        
        </style>
    </head>
    <body>
        <div id="analogous">
            <p>Analogous: Colors next to each other on the color wheel (e.g., green, yellow-green, and yellow)</p>
        </div>
        <div id="complementary">
            <p>Complementary: Colors opposite each other on the color wheel (e.g., blue and orange)</p>
        </div>
        <div id="triadic">
            <p>Triadic :Three colors evenly spaced around the color wheel (e.g., red, blue, and yellow)</p>
        </div>
    </body>
        
</html>
